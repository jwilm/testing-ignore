matrix:
  include:
    - os: linux
      env: RELEASE_LIB=target/debug/libtest_gh_release.so
    - os: osx
      env: RELEASE_LIB=target/debug/libtest_gh_release.dylib
os:
  - osx
  - linux

language: rust

rust:
- nightly-2016-04-29

script:
  - echo "TRAVIS_TAG: $TRAVIS_TAG"
  - cargo build
  - cargo test

deploy:
  provider: releases
  api_key:
    secure: 
  file: "$RELEASE_LIB"
  skip_cleanup: true
  on:
    repo: jwilm/testing-ignore
    tags: true
